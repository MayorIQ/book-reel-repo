version: '3.8'

# ============================================================================
# BookReel - Docker Compose Configuration
# ============================================================================
# This file defines the complete application stack including:
# - Next.js application
# - PostgreSQL database
# - Environment configuration

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: bookreel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bookreel
      POSTGRES_PASSWORD: bookreel_password_change_me
      POSTGRES_DB: bookreel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookreel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Next.js Application
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookreel-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://bookreel:bookreel_password_change_me@db:5432/bookreel
      
      # Node Environment
      NODE_ENV: production
      
      # API Keys (REPLACE WITH YOUR ACTUAL KEYS)
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PEXELS_API_KEY: ${PEXELS_API_KEY}
      UNSPLASH_ACCESS_KEY: ${UNSPLASH_ACCESS_KEY}
      
      # Application Settings
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      # Persist generated videos
      - video_storage:/app/public/videos
      # Prisma
      - ./prisma:/app/prisma
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma generate &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local
  video_storage:
    driver: local

